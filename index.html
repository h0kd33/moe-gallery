<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>moe-gallery Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="moe-gallery.html">
    <style>
      .container {
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>&lt;moe-gallery&gt;</h1>
    <div class="container">
      <moe-gallery id="gallery"></moe-gallery>
    </div>

    <script>
      var gallery = document.getElementById("gallery");
      fetch("http://beta.json-generator.com/api/json/get/Neu8aCw")
      .then(function(response) {
        return response.json();
      })
      .then(function(json) {
        gallery.addImages(json);
      });
    </script>
  </body>
</html>
